<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de conexão com a biblioteca de icones do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link de conexão com o style.css-->
    <link rel="stylesheet" href="style.css">
    <!-- Icone da aba superior da pag-->
    <link rel="shortcut icon" href="../../img/cachorroIconeSite.png" type="image/x-icon">
    <title>Pet Shop</title>
</head>

<body>
    <header><!-- Cabeçalho-->
        <div class="logoBarraIcones"><!-- Logo, barra e icones-->
            <div class="logoImagem"><!-- Logo da pagina-->
                <a href="../../index.html"><img src="../../img/logoPetShop.png" alt="logoSite"></a>
            </div>
            <div class="buscaBox"><!-- Barra de pesquisa (Não está funcional, apenas visual)-->
                <div class="lupaBusca"><!-- Icone de lupa-->
                    <i class="bi bi-search"></i>
                </div>
                <div class="inputBusca"><!-- Caixa de texto-->
                    <input type="text" name="" placeholder="Seu pet está ansioso pela busca!" width="100px">
                </div>
            </div>
            <div class="telCarPerf">
                <div class="telefone"><!-- Icone de telefone-->
                    <a href="../localizacaoTelefone/index.html"><img src="../../img/iconeTelefone.png"
                            alt="iconeTelefone"></a>
                </div>
                <div class="carrinhoCompras"><!-- Icone do carrinho de compras(Não esta funcional)-->
                    <img src="../../img/carrinhoCompras.png" alt="iconeCarrinhoCompras">
                </div>
                <div class="juntaTextoIcone">
                    <div class="iconePerfil"><!-- Icone do perfil-->
                        <a href="../loginCadastroUsuario/index.html"><img src="../../img/perfilIcone.png"
                                alt="Iconeperfil"></a>
                    </div>
                    <div class="textoPerfil"><!-- Texto do perfil-->
                        <a href="../loginCadastroUsuario/index.html">
                            <p>Entrar<br>Cadastre-se</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="menuOpcoes"><!-- Menu de opções-->
            <a href="../../index.html">
                <p>Inicio</p>
            </a>
            <a href="../servicosGeral/index.html">
                <p>Serviços</p>
            </a>
            <a href="index.html">
                <p>Agendamentos</p>
            </a>
            <a href="../produtos-loja/index.html">
                <p>Produtos</p>
            </a>
            <a href="../localizacaoTelefone/index.html">
                <p>Localização</p>
            </a>
            </ul>
        </nav>
    </header><!-- Fim do cabeçalho-->
    <main><!-- Corpo da pagina-->
        <div class="register-pet-general">
            <div class="register-pet-block">
                <img src="../../img/cachorro-agendamento.png" alt="pet-image-icon.png">
                <form action="#"></form>
                <div class="register-pet-information">
                    <div class="background-register">
                        <h1>Cadastre seu Pet</h1>
                        <div class="input-box">
                            <label for="Nome">Nome:</label>
                            <input id="Nome" type="text" name="Nome" placeholder="Nome do seu pet" required>
                        </div>

                        <div class="input-box">
                            <label for="Temperamento">Temperamento:</label>
                            <input id="Temperamento" type="text" name="Temperamento"
                                placeholder="Seu pet é manso ou brabo" required>
                        </div>
                        <div class="input-box">
                            <label for="Raça">Raça:</label>
                            <input id="Raça" type="text" name="Raça" placeholder="Qual a raça do pet" required>
                        </div>

                        <div class="input-box">
                            <label for="Tipo">Tipo:</label>
                            <input id="Tipo" type="text" name="Tipo" placeholder="Tele busca ou retirada" required>
                        </div>

                        <div class="input-box">
                            <label for="Idade">Idade:</label>
                            <input id="Idade" type="text" name="Idade" placeholder="Digite a idade do pet" required>
                        </div>
                        <p>Escolha o serviço</p>
                        <select name="list">
                            <option value="1">Médico</option>
                            <option value="2">Tosa</option>
                            <option value="3">Banho</option>
                        </select>
                        <div class="register-pet-buttom">
                            <button type="submit"><a href="#">Cadastrar</a> </button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </main><!-- Fim do corpo da pagina-->
    <footer><!-- Parte de baixo do pagina-->
        <br>
        <div class="footerPrincipal">
            <img src="../../img/youtubeEntretenimento.png" alt="youtubeIcon">
            <img src="../../img/whatsappRedeSocial.png" alt="whatsapp-icon">
            <img src="../../img/twitterRedeSocial.png" alt="twitter-icon">
            <img src="../../img/instagramRedeSocial.png" alt="instagram-icon">
            <div class="faleConosco">
                <p>Fale conosco</p>
            </div>
            <hr color="#914F1E" size="1">
            <div class="direitosReservadosFooter">
                <p>© Todos direitos reservados</p>
            </div>
        </div>
    </footer><!-- Fim da parte de baixo do pagina-->
    <script src="script.js"></script><!-- Conexão com o script.js-->
</body>

</html>
