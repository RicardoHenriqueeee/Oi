<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de conexão com a biblioteca de icones do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link de conexão com o style.css-->
    <link rel="stylesheet" href="style.css">
    <!-- Icone da aba superior da pag-->
    <link rel="shortcut icon" href="../../img/cachorroIconeSite.png" type="image/x-icon">
    <title>Pet Shop</title>
</head>

<body>
    <header><!-- Cabeçalho-->
        <div class="logoBarraIcones"><!-- Logo, barra e icones-->
            <div class="logoImagem"><!-- Logo da pagina-->
                <a href="../../index.html"><img src="../../img/logoPetShop.png" alt="logoSite"></a>
            </div>
            <div class="buscaBox"><!-- Barra de pesquisa (Não está funcional, apenas visual)-->
                <div class="lupaBusca"><!-- Icone de lupa-->
                    <i class="bi bi-search"></i>
                </div>
                <div class="inputBusca"><!-- Caixa de texto-->
                    <input type="text" name="" placeholder="Seu pet está ansioso pela busca!" width="100px">
                </div>
            </div>
            <div class="telCarPerf">
                <div class="telefone"><!-- Icone de telefone-->
                    <a href="../localizacaoTelefone/index.html"><img src="../../img/iconeTelefone.png" alt="iconeTelefone"></a>
                </div>
                <div class="carrinhoCompras"><!-- Icone do carrinho de compras-->
                    <img src="../../img/carrinhoCompras.png" alt="iconeCarrinhoCompras">
                </div>
                <div class="juntaTextoIcone">
                    <div class="iconePerfil"><!-- Icone do perfil-->
                        <a href="index.html"><img src="../../img/perfilIcone.png" alt="Iconeperfil"></a>
                    </div>
                    <div class="textoPerfil"><!-- Texto do perfil-->
                        <a href="index.html">
                            <p>Entrar<br>Cadastre-se</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="menuOpcoes"><!-- Menu de opções-->
            <a href="../../index.html">
                <p>Inicio</p>
            </a>
            <a href="../servicosGeral/index.html">
                <p>Serviços</p>
            </a>
            <a href="">
                <p>Agendamentos</p>
            </a>
            <a href="">
                <p>Produtos</p>
            </a>
            <a href="../localizacaoTelefone/index.html">
                <p>Localização</p>
            </a>
            </ul>
        </nav>
    </header><!-- Fim do cabeçalho-->
    <main><!-- Corpo da pagina-->
        <div class="displayGeral">
            <div class="formQuadrado">
            </div>
            <div class="form">
                <form action="#">
                    <div class="formCabecalho">
                        <div class="titulo">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="botaoLogin">
                            <button><a href="../loginCadastroUsuario/index.html">Entrar</a></button>
                        </div>
                    </div>
                    <div class="inputGrupo">
                        <div class="inputCaixa">
                            <label for="primeiroNome">Primeiro Nome</label>
                            <input id="primeiroNome" type="text" name="primeiroNome" placeholder="Digite seu primeiro nome"
                                required>
                        </div>

                        <div class="inputCaixa">
                            <label for="sobrenome">Sobrenome</label>
                            <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome"
                                required>
                        </div>
                        <div class="inputCaixa">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="inputCaixa">
                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="inputCaixa">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite sua senha"
                                required>
                        </div>


                        <div class="inputCaixa">
                            <label for="confirmarSenha">Confirme sua Senha</label>
                            <input id="confirmarSenha" type="password" name="confirmarSenha"
                                placeholder="Digite sua senha novamente" required>
                        </div>

                    </div>

                    <div class="generoInputs">
                        <div class="generoTitulo">
                            <h6>Gênero</h6>
                        </div>

                        <div class="generoGrupo">
                            <div class="generoInput">
                                <input id="feminino" type="radio" name="genero">
                                <label for="feminino">Feminino</label>
                            </div>

                            <div class="generoInput">
                                <input id="masculino" type="radio" name="genero">
                                <label for="masculino">Masculino</label>
                            </div>

                            <div class="generoInput">
                                <input id="outro" type="radio" name="genero">
                                <label for="outro">Outros</label>
                            </div>

                            <div class="generoInput">
                                <input id="nada" type="radio" name="genero">
                                <label for="nada">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="botaoContinuar">
                        <button><a href="#">Continuar</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </main><!-- Fim do corpo da pagina-->
    <footer><!-- Parte de baixo do pagina-->
        <br>
        <div class="footerPrincipal">
            <img src="../../img/youtubeEntretenimento.png" alt="youtubeIcon">
            <img src="../../img/whatsappRedeSocial.png" alt="whatsapp-icon">
            <img src="../../img/twitterRedeSocial.png" alt="twitter-icon">
            <img src="../../img/instagramRedeSocial.png" alt="instagram-icon">
            <div class="faleConosco">
                <a href="#">
                    <p>Fale conosco</p>
                </a>
            </div>
            <hr color="#914F1E" size="1">
            <div class="direitosReservadosFooter">
                <p>© Todos direitos reservados</p>
            </div>
        </div>
    </footer><!-- Fim da parte de baixo do pagina-->
    <script src="script.js"></script><!-- Conexão com o script.js-->
</body>

</html>
